<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Postbin{% block subtitle %}{% endblock subtitle %}{% endblock title %}</title>
        <meta name="description" content="{% block description %}{% endblock description %}">
        {% block css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css">
        {% endblock css %}
        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body {% block extra_body %}{% endblock extra_body %}>
    {% block body %}{% endblock body %}
    {% block jquery %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/jquery-1.7.1.min.js">\x3C/script>')</script>
    {% endblock jquery %}
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
